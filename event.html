<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="lightray, resource management, skills inventory, work intake, project timeline, resource timeline, resource planning" />
    <meta name="description" content="Lightray is a resource management and skills inventory tool for establishing better work intake by understanding your resource and project timelines." />
    <title>Lightray : A Resource Management and Skills Inventory Tool</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Exo" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./node_modules/milligram/dist/milligram.min.css" />
    <link rel="stylesheet" href="./node_modules/metronical.metron/dist/css/app.css" />
    <link rel="stylesheet" href="./static/chronoline.css" />
    <link rel="stylesheet" href="./static/css/app.css" />

    <script type="text/javascript" src="./node_modules/jwt-decode/build/jwt-decode.js"></script>
    <script type="text/javascript" src="./node_modules/auth0-js/build/auth0.js"></script>
    <script type="text/javascript" src="./node_modules/rsvp/dist/rsvp.js"></script>
    <script type="text/javascript" src="./node_modules/metronical.metron/dist/gen/metron.js"></script>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="./node_modules/raphael/raphael.min.js"></script>

    <script type="text/javascript" src="./static/chronoline.js"></script>
    <script type="text/javascript" src="./static/js/index.js"></script>
    <script type="text/javascript" src="./static/js/auth.js"></script>

  </head>
  <body data-m-root="" data-m-page="lightray.app">
    <header>
        <svg width="10%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <rect x="0" y="0" width="100" height="100" fill="#ff942b"/>
        </svg>
        <nav>
            <span>
                <a href="/" id="name">LIGHTRAY</a>
            </span>
            <span class="auth">
                <a id="login">LOGIN</a>
            </span>
            <span class="auth">
                <a id="logout">LOGOUT</a>
                <img id="profile" />
            </span>
        </nav>
    </header>
    <main>
        <div id="timeline"></div>
        <section data-m-type="pivot" data-m-page="Details">
            <div data-m-type="form" data-m-page="EventForm" data-m-segment="pivot-item" data-m-model="Event">
                <div data-m-segment="alert" data-m-state="hide"> </div>
                <h1>Add an event</h1>
                <div>
                    <fieldset>
                        <input type="hidden" id="Event_PartitionKey" name="PartitionKey" data-m-primary="true" />
                        <input type="hidden" id="Event_RowKey" name="RowKey" />
                        <label for="Event_Name">Name</label>
                        <input id="Event_Name" name="Name" type="text" maxlength="255" required="required" />
                        <label for="Event_Project">Project</label>
                        <input id="Event_Project" name="Project" type="text" maxlength="255" required="required" />
                        <label for="Event_Person">Person</label>
                        <input id="Event_Person" name="Person" type="text" maxlength="255" required="required" />
                        <label for="Event_DateStart">Start Date</label>
                        <input id="Event_DateStart" name="DateStart" type="datetime-local" maxlength="10" required="required" />
                        <label for="Event_DateEnd">End Date</label>
                        <input id="Event_DateEnd" name="DateEnd" type="datetime-local" maxlength="10" />
                        <div data-m-segment="controls">
                            <button data-m-action="save">Save</button>
                            <a data-m-action="cancel" class="button button-clear">Cancel</a>
                        </div>
                    </fieldset>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
